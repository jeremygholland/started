<!DOCTYPE html>
<html lang="en" ng-app = "app">

<head>
  <meta charset="UTF-8">
  <title></title>
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/print.css">
  <!--endbuild-->
</head>

<body ng-controller = "myCtrl">
  <form action="submit" ng-submit= "submit()">
    <input type="text" ng-model = "movie.title" placeholder = "title">
    <input type="text" ng-model = "movie.genre" placeholder = "genre">
    <input type="text" ng-model = "movie.actors" placeholder = "actors">
    <input type="text" ng-model = "movie.year" placeholder = "year released">
    <input type="text" ng-model = "movie.rating" placeholder = "rating">

  </form>
  <button ng-click = "submitMovie()">submit</button>
<div class = "search">
  <label for="search"> search: <input type="text" ng-model="searchText"></label>
</div>


<div ng-repeat = "movie in movies| filter:searchText">
  <div id = "{{$index}}">
  <li><button ng-click = "removeMovie(movie)">{{movie.title}} {{movie.id}}</button></li>
  </div>
</div>

  <!--build:js js/main.min.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>

  <!-- endbuild -->
    <script src="js/main.js"></script>
</body>

</html>
