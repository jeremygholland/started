<div class="container">
    <h2 class="page-header">Add to the list!</h2>
    <form class="form-horizontal" role="form" name="myform">
        <div class=" form-group">
            <div class="form-group">
                <label for="Title" class="col-md-2 control-label">Title</label>
                <div class="col-md-4">
                    <input class="form-control" id="title" ng-model="movie.title" placeholder="Title" ng-required="true" />
                </div>
            </div>

            <div class="form-group">
                <label for="Genre" class="col-md-2 control-label"> Genre</label>
                <div class="col-md-4">
                    <select id="genres" ng-model="movie.genre" value="genre" value="genre" class="form-control" ng-required="true">
                        <option value="" disabled selected>Genre</option>
                        <option value="Action">Action</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Suspense">Suspense</option>
                        <option value="Horror">Horror</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Romance">Romance</option>
                        <option value="Family">Family</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="Actor" class=" col-md-2 control-label">Actors</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" ng-model="movie.actors" placeholder="actors">
                    <div class="input-group-btn">
                        <button class="btn btn-success" id="actorBtn" type="button" ng-click="addActors()">Add actor</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="Year" class="col-md-2 control-label">Release Year</label>
                <div class="col-md-4">
                    <input type="number" ng-model="movie.year" placeholder="year released" max="2016" min="1936" class="form-control" ng-required="true">
                </div>
            </div>

            <div class="form-group">
                <label for="rating" class="col-md-2 control-label"></label>
                <div class="col-md-2">
                    <select list="ratings" ng-model="movie.rating" placeholder="rating" class="form-control" ng-required="true">
                        <option value="" disabled selected>Rating</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                        <option value="NC-17">NC-17</option>
                        <option value="NR">NR</option>
                    </select>
                </div>
            </div>

            <div class="center-block">
                <button ng-click="myform.$valid && submitMovie()" class="btn btn-primary center-block">submit</button>
            </div>

    </form>
    </div>
</div>
