<div class="container" ng-controller = "addCtrl">
  <h1>Add to the list!</h1>
  <form  class="form-horizontal" role="form" name = "myform">
  <div class=" form-group">
        <input type="text" ng-model = "movie.title" placeholder = "title" class = "form-control" ng-required="true">
      <select id = "genres" ng-model = "movie.genre" value = "genre" value = "genre" class = "form-control" ng-required="true">
        <option value="" disabled selected>Genre</option>
        <option value="Action">Action</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Comedy">Comedy</option>
        <option value="Suspense">Suspense</option>
        <option value="Horror">Horror</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Romance">Romance</option>
        <option value="Family">Family</option>
      </select>
    <div class="input-group">
      <input type="text" class="form-control"  ng-model = "movie.actors" placeholder = "actors">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click = "addActors()">Add actor</button>
      </span>
    </div><!-- /input-group -->
  <input type="number" ng-model = "movie.year" placeholder = "year released" max = "2016" min = "1936" class = "form-control" ng-required="true">
  <select list= "ratings" ng-model = "movie.rating" placeholder = "rating" class = "form-control" ng-required="true">
    <option value="" disabled selected>Rating</option>
    <option value="G">G</option>
    <option value="PG">PG</option>
    <option value="PG-13">PG-13</option>
    <option value="R">R</option>
    <option value="NC-17">NC-17</option>
  </select>
  <button ng-click = "myform.$valid && submitMovie()" class="btn btn-primary">submit</button>
  </form>
  </div>



</div>
