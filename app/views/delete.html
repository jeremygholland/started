<div ng-repeat = "movie in movies| filter:searchText">
  <div class="jumbotron">
  <div class = "row"><button ng-click = "removeMovie(movie)">remove </button>
    <div class="col-md-6">
  <p>{{movie.title}} ({{movie.year}})</p>
  </div>
</div>
<div class="row">
    <div class="col-md-3"><p>{{movie.genre}}</p></div>
  <div class="col-md-3"><p>Actors:<ul><li ng-repeat = "(key, value) in movie.actors track by $index"><p>{{value}}</p></li></ul></p></div>
  <div class="col-md-3"><p>{{movie.rating}}</p></div>
</div>
</div>
</div>
